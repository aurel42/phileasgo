visibility:
  # Altitude in feet -> Max visible distance in NM
  # Changes:
  # - S: Sweet spot 2-4k, invisible > 6k
  # - M: Sweet spot 4-6k, invisible > 12k
  # - L: Sweet spot 8-12k, squared growth from low alt
  # - XL: Squared growth from low alt, high peak maintained
  table:
    - altitude: 0
      distances: { S: 0.5, M: 0.8, L: 1.2, XL: 1.5 }
    - altitude: 500
      distances: { S: 1.5, M: 1.2, L: 1.5, XL: 2.0 }
